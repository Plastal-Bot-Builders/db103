<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church DBMS</title>
    <link rel="stylesheet" href="/db103/public/css/style.css">
</head>
<body>
    <h1>Church DBMS</h1>
    <form id="congregant-form">
        <h2>Add Congregant</h2>
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="date" id="dob" placeholder="Date of Birth" required><br>
        <input type="text" id="address" placeholder="Address" required><br>
        <input type="text" id="phone" placeholder="Phone" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Submit</button>
    </form>

    <script src="js/congregants.js"></script>
</body>
</html>
